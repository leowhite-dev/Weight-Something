<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="author" content="xiaoLin">
		<meta
			name="description"
			content="I want to know the weight and screen size of cell phones, laptops, pads and other products when I select them, but the current website is not good enough to meet my needs, so I am now trying to create a website that can meet this need.">
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>

		<title>Weight Something</title>
	</head>

	<body>

		<head>
			Weight Something
		</head>
		<main>
			<table>
				<caption>
					A Table to show something's weight(for cell phone now)
				</caption>
				<thead>
					<tr>
						<th scope="col">Item</th>
						<th scope="col">Brand</th>
						<th scope="col">Weight</th>
						<th scope="col">Screen Size</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">iPhone16</th>
						<td>Apple</td>
						<td>170g</td>
						<td>to check</td>
					</tr>
					<tr>
						<th scope="row">iPhone16 Plus</th>
						<td>Apple</td>
						<td>to check</td>
						<td>to check</td>
					</tr>

					<tr>
						<th scope="row">iPhone16 Pro</th>
						<td>Apple</td>
						<td>to check</td>
						<td>to check</td>
					</tr>
				</tbody>
				<!-- several other items' info -->
				<tfoot>
					<tr>
						<th scope="row" colspan="2">Total Counts</th>
						<td colspan="2">Total number</td>
					</tr>
				</tfoot>
			</table>
		</main>
		<footer>

		</footer>

	</body>

</html>
